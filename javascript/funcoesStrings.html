<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript </title>

<script>
	var nome = 'Jorge Sant Ana'
	//propriedade length
	document.write('Jorge Sant Ana'.length + '</br>')
	document.write('Jorge Sant Ana'.charAt(2) + '</br>')
	document.write(nome.indexOf('J') + '</br>')
	document.write(nome.indexOf('o') + '</br>')
	document.write(nome.indexOf('r') + '</br>')
	document.write(nome.indexOf('k') + '</br>')
	document.write(nome.replace('Sant Ana', 'Haguenau') + '</br>')
	document.write(nome + '</br>')
	document.write(nome.substr(6, '4') + '</br>')
	document.write(nome.toLowerCase() + '</br>')
	document.write(nome.toUpperCase() + '</br>')
	var nome2 = ' -   Jorge Sant Ana   - '
	document.write(nome2)
	document.write('-' + nome.trim()+ '-' + '</br>')





</script>



</head>
