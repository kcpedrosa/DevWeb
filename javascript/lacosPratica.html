<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

	<script>
		
		var listafrutas = Array()

		listafrutas[0] = 'banana'
		listafrutas[1] = 'maca'
		listafrutas[2] = 'morango'
		listafrutas[3] = 'uva'


		var y = 0

		document.write('INICIO <br/>')
		console.log(listafrutas)

		
		
		while(y < listafrutas.length) {
			
			document.write(listafrutas[y] + '<br/>')
			y = y + 1
			
		}

		document.write('FIM <br/>')
		

	</script>

</head>

</html>
