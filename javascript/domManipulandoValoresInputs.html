<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

<script>
	function distribuiCaracter() {
		//selecionar o valor digitado
		var caracter = document.getElementById('entrada').value
		//limpar o campo de digitacao
		document.getElementById('entrada').value = ''
		console.log(caracter)

		//limpar espa√ßos em branco
		caracter.trim()

		switch(caracter) {
			case '0':
			case '1':
			case '2':
			case '3':
			case '4':
			case '5':
			case '6':
			case '7':
			case '8':
			case '9':
				document.getElementById('apenas_numeros').value += caracter
				break;
			default:
				document.getElementById('apenas_letras').value += caracter
		}
	}
	
</script>



</head>


<body>
	<input type="text" placeholder="digite um caractere aqui" onkeyup="distribuiCaracter()" 
	id="entrada" >


	<hr/>
	<span>Letras:</span>
	<input type="text" disabled="disabled" id="apenas_letras">

	<span>Numeros:</span>
	<input type="text" disabled="disabled" id="apenas_numeros">

</body>

</html>
