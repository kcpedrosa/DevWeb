<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript SWITCH</title>

<script>
	
	var parametro = prompt('Digite um numero')

	switch (parseInt(parametro)) {
		case 1:
			document.write('Parametro 1	/E O PRIMEIRO')
			break

		case 2:
			document.write('Parametro 2	/E O SEGUNDO]')
			break

		default:
			document.write('default/	NADA ADVEIO')
	}
	


</script>



</head>


<body>
	

</body>

</html>
