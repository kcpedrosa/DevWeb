<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

	<script>
		
		var x = 0
		document.write('inicio <br/>')
		//true
		while(x <= 10){
			document.write(x + '</br>')
			if(x === 8){
				break
			}
			x = x + 1
		}

		document.write('fim <br/>')


		var y = 0
		document.write('inicio <br/>')

		//uso do CONTINUE, 	cuidado com loops infin
		
		while(y <= 10){

			y = y + 1
			if(y === 5){

				continue

			}
			document.write(y + '</br>')
			
		}

		document.write('fim <br/>')
		

	</script>

</head>

</html>
