<head>

	<title>JavaScript</title>

	<script>
		
		var a = 10
		var b = 20
		var c = null
		document.write('A vale' + a + '<br/>')
		document.write('B vale '+ b + '<br/>')
		document.write('C vale' + c + '<br/>')

	</script>
