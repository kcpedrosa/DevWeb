	<meta charset="utf-8">
	<title>JavaScript funcoes de callback 176</title>

<script>
	
	var numero = prompt('Digite um numero')

	function exibirArtigo (id, callbackSucesso, callbackErro) {
		if (numero == 2) {
			callbackSucesso('Funcoes de callback em JS', 'essas funcoes sao mt usadas')
	}

		else {
		callbackErro('Erro ao recuperar os dados, digite 2 para TRUE, outro numero dรก FALSE')
		}
	}

	var callbackSucesso = function(titulo, descricao){
		document.write('<h1>' + titulo + '</h1>')
		document.write('<p>' + descricao + '</p>')

	}

	var callbackErro = function(erro){
		
		document.write('<p>' + erro + '</p>')

	}




	exibirArtigo(1, callbackSucesso, callbackErro)



</script>
