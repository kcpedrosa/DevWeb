<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>JavaScript</title>

	<script>
		
		for (var x = 1; x <=10; x = x + 1){
			document.write('1 x ' + x + ' = ' + (1 * x) + '</br>')
		}
		
		document.write('<hr/>')

		for (var y = 1; y <= 10; y = y + 1){

			for (var x = 1; x <=10; x = x + 1){
			document.write(y +' x ' + x + ' = ' + (y * x) + '</br>')
		}
		document.write('<hr/>')
		}

	</script>

</head>


<body>
	

</body>

</html>
