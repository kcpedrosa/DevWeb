<!DOCTYPE html>
<html lang="pt-br">
<head>

	<title>Novas tags de INPUT HTML 5</title>
	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/estilo.css">

	<!--[if lt IE 9]>
		<script src="js/html5shiv.js"></script>
	<![endif]-->

	


</head>

<body>
	
	<form>

		<input type="submit" name="" value="Enviar">
		<br>
		<br>

		<!-- Novos inputs e atributos HTML5  -->
		<label for="nome"> Nome </label>
		<input type="text" name="nome" id="nome"  autofocus="">
		<br><br>
		<!-- EMAIL  -->
		<label for="email">E-Mail</label>
		<input type="email" id="email" required >
		<br><br>
		<input type="submit" name="" value="Enviar">
		<br><br>
		============================
		<br><br>


		


		<!-- Número  -->
		<label for="numero"> Número </label>
		<input type="number" id="numero" min="0" max="40" step="5">
		<br><br>

		<!-- URL  -->
		<label for="numero"> URL </label>
		<input type="url" id="url" placeholder="ex: http://www.exemplo.com">
		<br><br>

		<!-- Pesquisa  -->
		<label for="numero"> PESQUISA </label>
		<input type="search" id="pesquisa">
		<br><br>

		<!-- Range  -->
		<label for="numero"> RANGE </label>
		<input type="range" id="range" min="1"  max="5" value="3">
		<br><br>

		<!-- Date  -->
		<label for="data"> Data </label>
		<input type="date" id="data">
		<br><br>

		<!-- Color  -->
		<label for="cor"> Color </label>
		<input type="color" id="cor">
		<br><br>


		<input type="" name="">

		


	</form>




	<footer>
		<p> &copy; 2020 - K C Pedrosa   </p>
	</footer>
		



</body>

</html>
