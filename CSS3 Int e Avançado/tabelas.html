<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Estilizando tabelas</title>
		<meta charset="utf-8">

		<!--Estilo customizado-->
		<link rel="stylesheet" type="text/css" href="css/estilo61.css">
		
	</head>

	<body >

		
		<h2> Estilizando tabelas </h2>
		<table>
			<!--th deve ser table header e td deve
			ser table data-->
			<!--The <tr> tag defines a row in an HTML table.A <tr> element contains one or more <th> or <td> elements.-->
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th class="numero">Preço</th>
			</tr>
			<tr>
				<td>001</td>
				<td>Notebook</td>
				<td class="numero"> R$ 2.500 </td>
			</tr>
			<tr class="alternado">
				<td>002</td>
				<td>Tablet</td>
				<td class="numero"> R$ 1.500 </td>
			</tr>
			<tr>
				<td>003</td>
				<td>iPhone</td>
				<td class="numero"> R$ 3.500 </td>
			</tr>
			<tr class="alternado">
				<td>004</td>
				<td>Lexus</td>
				<td class="numero"> R$ 250.500 </td>
			</tr>


		</table>




	</body>

</html>
