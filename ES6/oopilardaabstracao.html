<!DOCTYPE html>
<html>
<head>

	<title></title>
	
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
	<script type="text/babel">


	//modelo do objeto
	class ContaBancaria {
		//agencia
		//numeroConta
		//saldo
		//limite
		constructor() {
			this.agencia = 1075
			this.numeroConta = 8050666
			this.saldo = 50
			this.limite = 450
		}

		depositar(valorDeposito) {
			this.saldo += valorDeposito

		}
		sacar(valorSaque) {
			this.saldo = this.saldo - valorSaque
			//ou this.saldo -= valorSaque
		}

		consultarSaldo() {
			return this.saldo

		}
	}

	let x = new ContaBancaria()
	let y = new ContaBancaria()

	console.log(x.consultarSaldo())
	x.depositar(100)
	console.log(x.consultarSaldo())
	x.sacar(150)
	y.sacar(150)
	console.log(x.consultarSaldo())
	console.log(y.consultarSaldo())



	</script>

</head>
<body>
	<div id="output"></div>
</body>
</html>
