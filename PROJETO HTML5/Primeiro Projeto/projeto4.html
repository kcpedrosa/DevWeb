<!DOCTYPE html>

<html>

	<head>
		<title>Meu Site/Teste</title>
		<meta charset="utf-8">
		<!--meta é self closing, n precisa de tag fechando-->

	</head>

	<body>
		<h2>MAPA DO SITE</h2>
		<!-- TESTE de comentários
		circle, square, disc -->
		<ul type="disc">
			<li>HOME</li>
			<li>Quem somos</li>
			<li>Contatos</li>
		</ul>

		<h2>PERGUNTAS</h2>
		<!-- Lista ordenada
		circle, square, disc
		pode usar 1 no type, ou A/a
		ou I -->
		<ol type="I">
			<li>Comida favorita?</li>
			<li>Carro favorito?</li>
			<li>Carro favorito?</li>
			<li>Carro favorito?</li>
		</ol>
		<ol type="A">
			<li><strong>Mercedes-Benz</strong></li>
			<li>BMW</li>
			<li>Audi</li>
			<li><u>Volkswagen</u></li>
			<li><em>CADILLAC</em></li>
			<li><strike>SAAB</strike></li>

		</ol>


	</body>

</html>
