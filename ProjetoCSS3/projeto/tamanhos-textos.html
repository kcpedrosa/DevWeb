<!DOCTYPE html>
<html>
	<head>
		<title>Tamanho de textos</title>
		<meta charset="utf-8">

		<style type="text/css">


			body{
				font-size: 50px;
			}
			/*div{
				font-size: 50px;
			}
			*/
			.texto{
				/*
				px ->tamanho fixo
				% -> tamahho relativo
				em -> tamanho relativo ao container pai
				
				*/
				/*font-size: 40px;*/
				font-size: 2em;
				/*definimos div como 60px entao 1em equivale a isso msm*/
			}

			.texto2{
				font-size: 0.5em;
				/*o texto2 prevalece sobre a definição div + .texto */
			}

		</style>


	</head>

	<body >

		
			<!-- a DIV é o pai do parag <p> -->
			<p class="texto">Conteúdo 1</p>
			<p class="texto2">Conteúdo 2</p>
		
		

	</body>
</html>
