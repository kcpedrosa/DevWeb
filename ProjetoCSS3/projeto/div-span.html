<!DOCTYPE html>
<html>
	<head>
		<title>Div e Span</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			#topo{
				background: blue;
			}

			#conteudo{
				background: red;
			}

			#rodape{
				background: green;
			}

			#assinatura{
				background: pink;
			}

			.produto{
				background: grey;
				margin: 10px;
			}

			.azul{
				color: blue;
			}
		

		</style>


	</head>

	<body >
		<div id="topo">
			<img src="imagens/amazon.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>

		</div>

		<div id="conteudo">
			<div class="produto">
				Produto1
			</div>

			<div class="produto">
				Produto2
			</div>

			<div class="produto">
				Produto3
			</div>

		</div>

		<div id="rodape">

			Todos os <span class="azul">direitos</span> reservados
			Todos os <p class="azul">direitos</p> reservados

		</div>
		<span id="assinatura">
			Kattine Pedrosa
			<!--se fosse uma div iria fazer um bloco, escrever ka ped e pular pra  proxima linha, escrevendo senghir
			span é de linha, se colocar span em cada produto, vai virar uma sequencia: prod 1, prod 2 e não um embaixo do outro-->
		</span>

		<span>
			Senghir
		</span>
		

	</body>
</html>
