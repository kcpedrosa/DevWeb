<!DOCTYPE html>
<html>
	<head>
		<title>L I N K S</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			a {
				padding: 5px 10px;
				text-decoration: none;
			}
			/*OBS Manter essa ordem abaixo
			link, visited etc etc*/

			/*Links nao visitados
			OBS definimos link e visited na mesma linha pois usamos a mesma cor*/
			a:link, a:visited{
				color: #b9c941;
			}
			/*Links visitados*/
			/*a:visited{
				color: #b9c941;
			}*/

			/*Links HOVER, qnd passa-se o cursor sobre o link*/
			a:hover {
				color: #FFF;
				background: green;
			}

			/*Links ATIVOS, quando clicados*/
			a:active {
				color: #e4f371;
			}



		</style>
	</head>
	<body>
		<a href="https://www.google.com.br/">Google</a> |
		<a href="https://www.tecmundo.com.br/">Tecmundo</a> |
		<a href="https://www.megacurioso.com.br/">Mega Curioso</a>

		

		
	</body>

</html>
